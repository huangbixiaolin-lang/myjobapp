<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>面接結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9fafc;
      color: #333;
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    .section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    ol {
      padding-left: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      overflow-x: auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
      white-space: normal;
    }

    /* 列幅の調整 */
    th:nth-child(1), td:nth-child(1) { min-width: 130px; } /* 日時 */
    th:nth-child(2), td:nth-child(2) { min-width: 100px; } /* 企業名 */
    th:nth-child(3), td:nth-child(3) { min-width: 340px; } /* ←自己紹介：より広くした */
    th:nth-child(4), td:nth-child(4),
    th:nth-child(5), td:nth-child(5),
    th:nth-child(6), td:nth-child(6) { min-width: 280px; } /* 質問1～3 */

    th {
      background-color: #f0f4f8;
      color: #34495e;
    }

    tr:nth-child(even) {
      background-color: #fafbfc;
    }

    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #2c80b4;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th, td {
        padding: 8px;
        font-size: 13px;
      }

      th {
        background: none;
        font-weight: bold;
      }

      td {
        border: none;
        border-bottom: 1px solid #eee;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>面接質問結果</h1>

  <div class="section">
    <h2>仮想質問</h2>
    <ol>
      {% for q in question_lines %}
        <li>{{ q }}</li>
      {% endfor %}
    </ol>
    <a href="/interview" class="button">もう一度やる</a>
  </div>

  <div class="section">
    <h2>過去の履歴</h2>
    {% if records %}
      <div style="overflow-x: auto;">
        <table>
          <thead>
            <tr>
              <th>日時</th>
              <th>企業名</th>
              <th>自己紹介</th>
              <th>質問1</th>
              <th>質問2</th>
              <th>質問3</th>
            </tr>
          </thead>
          <tbody>
            {% for row in records %}
              <tr>
                {% for item in row %}
                  <td>{{ item }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p>履歴はまだありません。</p>
    {% endif %}
  </div>
</div>

</body>
</html>
